<h2>Customer Details</h2>
<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">
            Name
        </label>
        <div class="col-sm-10">
            <p class="form-control-static">
                {{$ctrl.customerDetails.name}}
            </p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">
            Account Number
        </label>
        <div class="col-sm-10">
            <p class="form-control-static">
                {{$ctrl.customerDetails.accountNumber}}
            </p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">
            Address 1
        </label>
        <div class="col-sm-10">
            <p class="form-control-static">
                {{$ctrl.customerDetails.address1}}
            </p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">
            Address 2
        </label>
        <div class="col-sm-10">
            <p class="form-control-static">
                {{$ctrl.customerDetails.address2}}
            </p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">
            Post Code
        </label>
        <div class="col-sm-10">
            <p class="form-control-static">
                {{$ctrl.customerDetails.postCode}}
            </p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">
            Credit Limit
        </label>
        <div class="col-sm-10">
            <p class="form-control-static">
                {{$ctrl.customerDetails.creditLimit}}
            </p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">
            Email
        </label>
        <div class="col-sm-10">
            <p class="form-control-static">
                <a href="mailto:{{$ctrl.customerDetails.email}}">
                    {{$ctrl.customerDetails.email}}
                </a>
            </p>
        </div>
    </div>
</form>
