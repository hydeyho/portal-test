<form class="form-horizontal">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Name" ng-model="customerDetailsCtrl.customerDetails.name" readonly="readonly">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Account Number</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="accountNumber" placeholder="Account Number" ng-model="customerDetailsCtrl.customerDetails.accountNumber" readonly="readonly">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Address 1</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="address1" placeholder="Address 1" ng-model="customerDetailsCtrl.customerDetails.address1" readonly="readonly">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Address 2</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="address2" placeholder="Address 2" ng-model="customerDetailsCtrl.customerDetails.address2" readonly="readonly">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Post Code</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="postCode" placeholder="Post Code" ng-model="customerDetailsCtrl.customerDetails.postCode" readonly="readonly">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Credit Limit</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" id="creditLimit" placeholder="Credit Limit" ng-model="customerDetailsCtrl.customerDetails.creditLimit" readonly="readonly">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="customerDetailsCtrl.customerDetails.email" readonly="readonly">
        </div>
    </div>
</form>
